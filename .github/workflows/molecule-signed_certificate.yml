          molecule test -s linux_pipe
          rm -rf ~/.ansible/collections/ansible_collections/*
          deactivate
        env:
          ANSIBLE_FORCE_COLOR: '1'
          PY_COLORS: '1'
          MOLECULE_BOX: ${{ matrix.box }}
  molecule_win:
    name: Run Molecule tests - Windows to file
    runs-on:
      - self-hosted
      - linux
      - x64
    strategy:
      fail-fast: false
      matrix:
        box:
          - w2025_cis
          - w2022_cis
          - w2019_cis
          - w11_24h2_base
          - w11_23h2_base
          - w10_22h2_base
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
